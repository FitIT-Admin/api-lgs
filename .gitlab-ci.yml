build-dev-Project:                                 
 stage: build                                  
 image: trion/ng-cli   
 only:
 - dev                        
 before_script:
  - echo "Iniciando la compilación del código"
  #- cd api-nielsen    
 script:
  - echo "$PRIVATE_KEY_FBDEVNIE" > fbdevnie.key     
  - chmod 600 fbdevnie.key                   
  - ls -lah                                  
  - ssh-agent bash -c -v 'ssh-add fbdevnie.key; scp -o StrictHostKeyChecking=no -r *  developer@159.65.34.9:/home/developer/api/'

