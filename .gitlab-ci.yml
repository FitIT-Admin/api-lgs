build-dev-Project:                                 
 stage: build                                  
 image: trion/ng-cli   
 only:
 - dev                        
 before_script:
  - echo "Iniciando la compilación del código"
  #- cd api-nielsen    
 script:
  - echo "$PRIVATE_KEY_FBDEVREFERIDOS" > fbdevreferidos.key     
  - chmod 600 fbdevreferidos.key                   
  - ls -lah                                  
  - ssh-agent bash -c -v "ssh-add fbdevreferidos.key; ssh -o StrictHostKeyChecking=no developer@104.131.88.16 'cd api;npm stop'; scp -o StrictHostKeyChecking=no -r *  developer@104.131.88.16:/home/developer/api/; ssh -o StrictHostKeyChecking=no developer@104.131.88.16 'cd api;npm start'" 

